<p-table [value]="[]">
  <ng-template pTemplate="header">
    <tr>
      <th>Agency Name</th>
      <th>Contracts</th>
      <th>Direct Payments</th>
      <th>Grants</th>
      <th>IDVS</th>
      <th>Loans</th>
      <th>Other</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.awarding_toptier_agency_name }}</td>
      <td>{{ item.contracts }}</td>
      <td>{{ item.direct_payments }}</td>
      <td>{{ item.grants }}</td>
      <td>{{ item.idvs }}</td>
      <td>{{ item.loans }}</td>
      <td>{{ item.other }}</td>
    </tr>
  </ng-template>
</p-table>
